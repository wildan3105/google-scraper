name: Backend test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 20.x
      #     cache: "npm"
      - run: npm i
      - run: npm run build --if-present
        working-directory: ./backend
      - run: npm run lint
        working-directory: ./backend
      - run: npm run test
        working-directory: ./backend
